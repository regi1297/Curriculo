<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="Text/css" href="style.css">

      <div id="navbarBasicExample" class="navbar-menu is-active">

            Início
          </a>

          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by3">
                <img src="IMG-20220101-WA0091.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Reginaldo Miranda</p>
                  <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                </div>
              </div>

              <div class="content">
                <p>(044) 99841-4125</p>
                <p>reginald_miranda@hotmail.com</p>
                <p><a href="https://www.linkedin.com/in/reginaldo-miranda">

            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">                                
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email input" value="">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </div>                  
                </div>
               
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>            

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Enviar</button>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
